<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <style>
        .custom-logo {
            height: 60px;
            width: auto;
            margin: 10px;
            margin-left: 40px;
        }

        .dev-studio-link {
            position: fixed;
            top: 40px;
            right: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #000;
        }

        .dev-studio-link.hidden {
            display: none;
        }
    </style>
</head>
<body>
<a
        href="https://developer.fiserv.com/product/FirstVisionEMEA"
        target="_blank"
        class="dev-studio-link"
        >Go to Developer Studio</a
    >

<div id="redoc-container"></div>

<script>
    // Function to load Redoc with a Swagger file
    function loadRedoc(specUrl) {
        Redoc.init(specUrl, {
            scrollYOffset: 50, // Adjust this value as per your requirement
            search: false, // Disable default search behavior
            hideDownloadButton: true, // Hide download button (optional)
            hideLoading: true, // Hide loading spinner (optional)
            expandResponses: 'all', // Expand all response sections by default (optional)
            expandSingleSchemaField: true, // Expand only one schema field at a time (optional)
            // Add custom search behavior
            plugins: [
                Redoc.Plugin.SearchComponent({
                    searchByTitle: true, // Enable search by title
                    searchByDescription: true, // Enable search by description
                    searchQueryParam: 'search', // Custom query parameter for search
                    highlightSearchTermsOnLoad: true // Highlight search terms on page load
                })
            ]
        }, document.getElementById("redoc-container"));
    }

    // Parse the URL to get the file name
    var urlParams = new URLSearchParams(window.location.search);
    var swaggerFile = urlParams.get("file");

    // Check if a specific Swagger file is specified in the URL
    if (swaggerFile) {
        var swaggerUrl = "https://shubh99k.github.io/apitest/" + swaggerFile;
        loadRedoc(swaggerUrl);
    } else {
        // Array of Swagger file URLs
        var swaggerFiles = [
            "https://shubh99k.github.io/apitest/prod.yaml",
            "https://shubh99k.github.io/apitest/prod2.yaml"
        ];

        // Loop through the Swagger file URLs and load Redoc for each file
        for (var i = 0; i < swaggerFiles.length; i++) {
            loadRedoc(swaggerFiles[i]);
        }
    }
</script>
<script>
    // Add your logo URL here
    var logoUrl =
        "https://www.fiserv.com/content/dam/fiserv-ent/final-files/digital-graphics/fiserv-com-graphics/fiserv-logo-orange-ff6600.svg";
    // Create an image element for the logo
    var logoImg = document.createElement("img");
    logoImg.src = logoUrl;
    logoImg.classList.add("custom-logo");

    // Add the logo to the document
    document.body.insertBefore(
        logoImg,
        document.getElementById("redoc-container")
    );
</script>
<script>
    // Hide the button on scroll
    var devStudioLink = document.querySelector('.dev-studio-link');
    window.addEventListener('scroll', function () {
        if (window.scrollY > 50) {
            devStudioLink.classList.add('hidden');
        } else {
            devStudioLink.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
