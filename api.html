<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.7/swagger-ui.css"
    />
    <style>
        .custom-logo {
            height: 60px;
            width: auto;
            margin: 10px;
            margin-left: 40px;
        }

        .dev-studio-link {
            position: fixed;
            top: 40px;
            right: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
        }

        .dev-studio-link.hidden {
            display: none;
        }

        /* Dark theme styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        #swagger-ui {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<a
    href="https://developer.fiserv.com/product/FirstVisionEMEA"
    target="_blank"
    class="dev-studio-link"
    >Go to Developer Studio</a
>

<div id="swagger-ui"></div>

<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.7/swagger-ui-bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.7/swagger-ui-standalone-preset.js"></script>

<script>
    // Function to load Swagger UI with a Swagger file
    function loadSwaggerUI(specUrl) {
        const ui = SwaggerUIBundle({
            url: specUrl,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout",
            theme: "dark",
            docExpansion: "list",
            showCommonExtensions: true,
            showExtensions: true,
            showCommonExtensions: true,
            operationsSorter: "alpha",
            tagsSorter: "alpha",
            filter: true,
            displayRequestDuration: true,
            showExtensions: true,
            showCommonExtensions: true,
            docExpansion: "list",
            displayOperationId: true,
            deepLinking: true,
            validatorUrl: null
        });
        window.ui = ui;
    }

    // Array of Swagger file URLs
    var swaggerFiles = [
        "https://shubh99k.github.io/apitest/prod.yaml",
        "https://shubh99k.github.io/apitest/prod2.yaml"
    ];

    // Load Swagger UI for each file
    for (var i = 0; i < swaggerFiles.length; i++) {
        loadSwaggerUI(swaggerFiles[i]);
    }
</script>
<script>
    // Add your logo URL here
    var logoUrl =
        "https://www.fiserv.com/content/dam/fiserv-ent/final-files/digital-graphics/fiserv-com-graphics/fiserv-logo-orange-ff6600.svg";
    // Create an image element for the logo
    var logoImg = document.createElement("img");
    logoImg.src = logoUrl;
    logoImg.classList.add("custom-logo");

    // Add the logo to the document
    document.body.insertBefore(
        logoImg,
        document.getElementById("swagger-ui")
    );
</script>
<script>
    // Hide the button on scroll
    var devStudioLink = document.querySelector('.dev-studio-link');
    window.addEventListener('scroll', function () {
        if (window.scrollY > 50) {
            devStudioLink.classList.add('hidden');
        } else {
            devStudioLink.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
