<!DOCTYPE html>
<html>
<head>
    <title>FirstVision API Explorer</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.52.0/dist/swagger-ui.css">
    <style>
        .custom-logo {
            height: 60px;
            width: auto;
            margin: 10px;
            margin-left: 40px;
        }
        .dev-studio-link {
            position: fixed;
            top: 40px;
            right: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #000;
        }
        .dev-studio-link.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a href="https://fiserv.github.io/firstvision-emea/" target="_blank" class="dev-studio-link">Home</a>
    <div id="swagger-ui"></div>
    <script>
        // Function to load Swagger UI with a Swagger file
        function loadSwaggerUI(specUrl) {
            const ui = SwaggerUIBundle({
                spec: specUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIBundle.SwaggerUIStandalonePreset],
                plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            });
        }

        // Parse the URL to get the file name
        var urlParams = new URLSearchParams(window.location.search);
        var swaggerFile = urlParams.get('file');

        // Check if a specific Swagger file is specified in the URL
        if (swaggerFile) {
            var swaggerUrl = 'https://fiserv.github.io/firstvision-emea/assets/swagger/' + swaggerFile;
            loadSwaggerUI(swaggerUrl);
        } else {
            // Array of Swagger file URLs
            var swaggerFiles = [
                // Add your Swagger file URLs here
            ];

            // Loop through the Swagger file URLs and load Swagger UI for each file
            for (var i = 0; i < swaggerFiles.length; i++) {
                loadSwaggerUI(swaggerFiles[i]);
            }
        }
    </script>
    <script>
        // Add your logo URL here
        var logoUrl = "https://www.fiserv.com/content/dam/fiserv-ent/final-files/digital-graphics/fiserv-com-graphics/fiserv-logo-orange-ff6600.svg";
        // Create an image element for the logo
        var logoImg = document.createElement("img");
        logoImg.src = logoUrl;
        logoImg.classList.add("custom-logo");

        // Add the logo to the document
        document.body.insertBefore(logoImg, document.getElementById("swagger-ui"));
    </script>
    <script>
        // Hide the button on scroll
        var devStudioLink = document.querySelector('.dev-studio-link');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                devStudioLink.classList.add('hidden');
            } else {
                devStudioLink.classList.remove('hidden');
            }
        });
    </script>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.0/dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.0/dist/swagger-ui-standalone-preset.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.0/dist/swagger-ui-bundle.js"></script>
</body>
</html>
