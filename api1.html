<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elements in HTML</title>
    <!-- Embed elements Elements via Web Component -->
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
  </head>
  <body>
    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search...">
    
    <!-- Stoplight Elements Sidebar -->
    <elements-api
      apiDescriptionUrl="https://shubh99k.github.io/apitest/prod.yaml"
      layout="sidebar"
      router="hash"
      hideSchemas="true"
      tryItCredentialsPolicy="same-origin"
    />
    
    <script>
      // JavaScript logic for searching sidebar content
      const searchInput = document.getElementById('searchInput');
      const sidebarContent = document.querySelector('elements-api').shadowRoot.querySelector('.sidebar-content');

      searchInput.addEventListener('input', function() {
        const searchQuery = this.value.toLowerCase();
        searchSidebar(searchQuery);
      });

      function searchSidebar(query) {
        const allSections = sidebarContent.querySelectorAll('.section'); // Replace '.section' with the appropriate class or selector for your sidebar sections

        allSections.forEach(section => {
          const sectionContent = section.textContent.toLowerCase();
          if (sectionContent.includes(query)) {
            section.style.display = 'block'; // Show the matching section
          } else {
            section.style.display = 'none'; // Hide non-matching sections
          }
        });
      }
    </script>
  </body>
</html>
