<!DOCTYPE html>
<html>
<head>
    <title>API Explorer</title>
    <link rel="icon" type="image/x-icon" href="https://www.fiserv.com/content/dam/fiserv-com/favicon-med.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
        }

        #category-panel {
            flex: 1;
            background-color: #333;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
        }

        #swagger-ui-container {
            flex: 2;
            overflow: hidden;
        }

        #sample-payload-panel {
            flex: 1;
            background-color: #fff;
            color: #333;
            padding: 20px;
            overflow-y: auto;
        }

        .toggle-theme-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="category-panel">
    <h2>Categories</h2>
    <ul id="category-list"></ul>
</div>

<div id="swagger-ui-container">
    <div id="swagger-ui"></div>
</div>

<div id="sample-payload-panel">
    <h2>Sample Payloads</h2>
    <div id="sample-payloads"></div>
</div>

<button class="toggle-theme-button" onclick="toggleTheme()">Toggle Theme</button>

<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.0/swagger-ui-bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.0/swagger-ui-standalone-preset.js"></script>
<link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.0/swagger-ui.css"
/>

<script>
    // Function to load Swagger UI with a Swagger file
    function loadSwaggerUI(specUrl) {
        const ui = SwaggerUIBundle({
            url: specUrl,
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            deepLinking: true,
            displayRequestDuration: true,
        });
    }

    // Fetch and parse Swagger file to extract categories
    function extractCategories(specUrl) {
        fetch(specUrl)
            .then(response => response.json())
            .then(data => {
                if (data.tags && data.tags.length > 0) {
                    const categoryList = document.getElementById("category-list");
                    data.tags.forEach(tag => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `<a href="#${tag.name}">${tag.name}</a>`;
                        categoryList.appendChild(listItem);
                    });
                }
            })
            .catch(error => console.error("Error fetching Swagger file:", error));
    }

    // Array of Swagger file URLs
    var swaggerFiles = [
        "https://shubh99k.github.io/apitest/prod.yaml",
        "https://shubh99k.github.io/apitest/prod2.yaml"
    ];

    // Load Swagger UI and extract categories for each file
    for (var i = 0; i < swaggerFiles.length; i++) {
        loadSwaggerUI(swaggerFiles[i]);
        extractCategories(swaggerFiles[i]);
    }

    // Toggle dark and light themes
    function toggleTheme() {
        var body = document.body;
        if (body.classList.contains("dark-theme")) {
            body.classList.remove("dark-theme");
        } else {
            body.classList.add("dark-theme");
        }
    }
</script>
</body>
</html>
